name: CI/CD Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run lint
      # - name: Lint code
      #   run: npx eslint . --ext .js,.ts,.jsx,.tsx

      # 5️⃣ Run tests
      - name: Run unit & integration tests
        run: npm test

      # 6️⃣ Build Next.js
      - name: Build project
        run: npm run build

      # 7️⃣ Deploy to server
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            cd /var/www/peakcv
            ./scripts/deploy.sh